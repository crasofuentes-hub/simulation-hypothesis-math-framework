name: ci

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint
        shell: pwsh
        run: |
          ruff check .
      - name: Tests
        shell: pwsh
        run: |
          pytest -q
